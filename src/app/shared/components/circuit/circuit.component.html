<h1>Circuitos actuales</h1>
@if (circuitData) {
    <table mat-table [dataSource]="circuitData" class="mat-elevation-z8">
      
        <!-- No. Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let circuit"> {{ circuit.id }} </td>
        </ng-container>
      
        <!-- Description Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> NAME </th>
          <td mat-cell *matCellDef="let circuit"> {{ circuit.name }} </td>
        </ng-container>

        
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> DESCRIPTION </th>
          <td mat-cell *matCellDef="let circuit"> {{ circuit.description }} </td>
        </ng-container>
      
        <!-- Penalty Points Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef> LOCATION</th>
          <td mat-cell *matCellDef="let circuit"> {{ circuit.location }} </td>
        </ng-container>
      
        <!-- Penalty Type Column -->
        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef> COUNTRY </th>
          <td mat-cell *matCellDef="let circuit"> {{ circuit.country }} </td>
        </ng-container>

        <!-- Length Column -->
        <ng-container matColumnDef="length">
            <th mat-header-cell *matHeaderCellDef> LENGTH </th>
            <td mat-cell *matCellDef="let circuit"> {{ circuit.length }}</td>
        </ng-container>
        <ng-container matColumnDef="bin">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let circuit"> <button (click)="removeCircuit($event,circuit.id)"><fa-icon [icon]="['fas', 'trash']"></fa-icon></button> </td>
      </ng-container>
        <!-- Definir las columnas a mostrar -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="redirectCircuit(row.id)"></tr>
    </table>

} @else {
    <h1>No se han encontrado datos, intentalo de nuevo m√°s tarde</h1>
}
