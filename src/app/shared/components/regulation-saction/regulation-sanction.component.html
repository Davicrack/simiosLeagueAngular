
<h1>Regulation Sanction</h1>
@if (regulationSanctions) {
    
    <!-- @for (regulationSanction of regulationSanctions; track regulationSanction; let index = $index) {  
        <li>{{regulationSanction.id}}</li>
        <li>{{regulationSanction.description}}</li>
        <li>{{regulationSanction.penaltyPoints}}</li>
        <li>{{regulationSanction.penaltyType}}</li>
    } -->
    <table mat-table [dataSource]="regulationSanctions!" class="mat-elevation-z8">
        
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- No. Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> DESCRIPTION </th>
          <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="penaltyPoints">
          <th mat-header-cell *matHeaderCellDef> PENALTY POINTS </th>
          <td mat-cell *matCellDef="let element"> {{ element.penaltyPoints }} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="penaltyType">
          <th mat-header-cell *matHeaderCellDef> PENALTY TYPE </th>
          <td mat-cell *matCellDef="let element"> {{ element.penaltyType }} </td>
        </ng-container>
      
        <!-- Definir las columnas a mostrar -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
}@else{
    <h3>No se han encontrado datos, intentalo de nuevo mas tarde</h3>
}
